<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox-Practice</title>
    <style>
        .flex-container {
            display: flex;
            flex-wrap: wrap;
            width: 50%;
            justify-content: center;
        }

        .box {
            border: 2px solid black;
            width: 200px;
            height: 200px;
            margin: 10px;
        }

        .image {
            width: 200px;
            height: 200px;
        }
    </style>
</head>

<body>
    <div class="flex-container">
        <div class="box"><img class="image" src="./image_01.jpg" alt="image-01"></div>
        <div class="box"><img class="image" src="./image_02.jpeg" alt=""></div>
        <div class="box"><img class="image" src="./image_03.jpeg" alt=""></div>
        <div class="box"><img class="image" src="./image_04.jpeg" alt=""></div>
        <div class="box"><img class="image" src="./image_05.jpeg" alt=""></div>
        <div class="box"><img class="image" src="./image_06.jpeg" alt=""></div>
        <div class="box"><img class="image" src="./image_07.jpeg" alt=""></div>
        <div class="box"><img class="image" src="./image_08.jpeg" alt=""></div>
        <div class="box"><img class="image" src="./image_09.jpeg" alt=""></div>
    </div>
</body>

</html>
