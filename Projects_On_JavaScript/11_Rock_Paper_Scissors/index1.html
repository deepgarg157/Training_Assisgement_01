<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playming Page</title>
    <link rel="stylesheet" href="./style1.css">
</head>
<body>
    <div class="container">

        <header>
            <h1>Rock Paper Scrissors</h1>
        </header>
    
        <div class="score-board">
            <div id="user-label" class="badge">User</div>
            <div id="computer-label" class="badge">Computer</div>
            <span id="user-score">0</span>:<span id="computer-score">0</span>
        </div>
    
        <div class="result">
            <p></p>
        </div>
    
        <div class="choices">
            <div class="choice" id="r">
              <a href=""><img src="./rock.png" alt="rock"></a>  
            </div>
            <div class="hr-r"></div>
            <div class="choice" id="p">
                <img src="./paper.png" alt="paper">
            </div>
            <div class="hr-p"></div>
            <div class="hr-s"></div>

            <a href="./index.html">
                <button type="button" id="play-again">Play Again</button>
            </a>
            
            <div class="choice" id="s">
                <img src="./scrissors.png" alt="scrissors">
            </div>
            
        </div>
        
    
    </div>

    <script src="./app1.js"></script>
</body>
</html>
