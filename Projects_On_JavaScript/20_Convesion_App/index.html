<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversion App</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="container">

        <div class="conversion bg-red-500">
            Currency Converter
        </div>

        <div>
            <p>1.0 USD = 83.3525 INR</p>
        </div>

        <div class="value">

            <div class="amount-convert">
                <p>Amount Convert</p>
                <select name="" id="">
                    <option value="">US Dollar</option>
                </select>
                <input type="number" placeholder="Amount">

                <button>Click here</button>
            </div>

            <div class="INR">
                <select name="" id="">
                    <option value="">Indian Rupee</option>
                </select>
                <input type="number" placeholder="Convert Value" readonly>
            </div>

        </div>

    </div>
    <script src="./app.js"></script>
</body>

</html>
