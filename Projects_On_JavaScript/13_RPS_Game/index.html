<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow:wght@600&family=Lobster&family=Roboto+Serif:opsz,wght@8..144,600&family=Ubuntu:ital,wght@0,300;0,400;1,300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="wrapper">
        <div class="scoreboard">
            <div class="title">
                <img src="./assets/title.png" alt="title">
            </div>
            <div id="computer-score">
                <div class="computer-score">
                    <p>COMPUTER <br>SCORE</p>
                    <h1>0</h1>
                </div>
            </div>

            <div class="your-score">
                <p>YOUR <br> SCORE</p>
                <h1>0</h1>
            </div>
        </div>

        <div class="hands">
            <div class="rock hand">
               <img src="./assets/Rock.png" alt="Rock" onclick="pickUserHand('rock')">
            </div>
            <div class="paper hand">
                <img src="./assets/Paper.png" alt="Paper" onclick="pickUserHand('paper')">
            </div>
            <div class="scissors hand">
                <img src="./assets/Scissors.png" alt="Scissors" onclick="pickUserHand('scissors')">
            </div>
        </div>

        <div class="contest">
            <div class="userhand">
                <h1>YOU PICKED</h1>
                <div class="handImageContainer">
                    <img id="userPickImage" src="./assets/Paper.png" alt="">
                </div>
            </div>
            
            <div class="referee">
                <div class="decision">
                    <h1>YOU WIN</h1>
                </div>
                <div class="newGame" onclick="restartGame()">
                    PLAY AGAIN
                </div>
            </div>
            
            <div class="computerhand">
                <h1>PC PICKED</h1>
                <div class="handImageContainer">
                    <img id="computerPickImage" src="./assets/Scissors.png" alt="">
                </div>
            </div>
        </div>
            
    </div>

    <script src="./app.js"></script>
</body>

</html>
