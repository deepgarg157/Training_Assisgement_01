<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit & Remove</title>
</head>
<body>
    <ul class="language">
        <li>Java Script</li>
    </ul>
</body>
<script>
    function addLanguage(lang){
    const li=document.createElement('li')
    li.innerHTML=(`${lang}`)
    document.querySelector('.language').appendChild(li)
    }

    addLanguage('java')
    addLanguage('c++')

    function newLanguage(lang1){
        const li=document.createElement('li')
        li.appendChild(document.createTextNode(lang1))
        document.querySelector('.language').appendChild(li)

    }

    newLanguage('C#')

</script>
</html>
